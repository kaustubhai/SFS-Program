<!DOCTYPE html>
<html>

<head>
    <TITLE>table</TITLE>
</head>

<body>
    <table style="width:100%" border="20">
        <tr>
            <th>subject</th>
            <th>marks</th>
        </tr>
        <tr>
            <td>physics</td>
            <td>90</td>
        </tr>
        <tr>
            <td>chemistry</td>
            <td>85</td>
        </tr>
        <tr>
            <td>maths</td>
            <td>78</td>

        </tr>
    </table>


    <div class="container">
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col-6">
                2 of 3 (wider)
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
        <!--  its about the-->
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col-5">
                2 of 3 (wider)
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
    </div>
</body>

</html>
